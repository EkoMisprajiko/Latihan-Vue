<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="../assets/js/vue.js"></script>
</head>
<body class="bg-gray-300">
    <div id="app">
        <div class="h-screen flex items-center justify-center">
            <div class="w-full max-w-md bg-white p-10">
                <div class="text-4xl font-light capitalize mb-8 text-center">interact with dom</div>
                <form>
                    <!-- Menampilkan 1 Data dengan Fungsi-->
                    <p class="text-lg text-center mb-5 capitalize">
                        <a href="#" v-on:click="increase" class="py-2 px-4 rounded-full bg-blue-500 hover:bg-blue-400 text-white hover:text-black hover:font-bold focus:outline-none focus:shadow-outline">
                            Click Me (v-on:click)!
                        </a>
                    </p>
                    <!-- Mempersingkat v-on:click dengan @click -->
                    <p class="text-lg text-center mb-5 capitalize">
                        <a href="#" @click="increase" class="py-2 px-4 rounded-full bg-blue-500 hover:bg-blue-400 text-white hover:text-black hover:font-bold focus:outline-none focus:shadow-outline">
                            Click Me!
                        </a>
                    </p>
                    <p class="text-lg text-center mb-5 capitalize">{{ counter }}</p>
                    
                    <!-- Menampilkan Multiple Data menggunakan Fungsi -->
                    <p class="p-20 rounded-lg bg-gray-200 text-lg text-center mb-5 capitalize" v-on:mousemove="updateCoordinates">
                        {{ x }} / {{ y }}
                        - <span v-on:mousemove.stop="">DEAD SPOT</span>
                    </p>
                    
                    
                    <!-- Menambahkan Argumen ke Fungsi -->
                    <p class="text-lg text-center mb-5 capitalize">
                        <a href="#" @click="increaseArg(2)" class="py-2 px-4 rounded-full bg-blue-500 hover:bg-blue-400 text-white hover:text-black hover:font-bold focus:outline-none focus:shadow-outline">
                            Click Me!
                        </a>
                    </p>
                    <p class="text-lg text-center mb-5 capitalize">{{ counterArg }}</p>

                    <!-- Keyboard Event -->
                    <p class="text-lg text-center mb-5 capitalize">
                        <input class="bg-white focus:outline-none focus:border-blue-300 border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal" type="text" placeholder="Click Space Here!" v-on:keyup.space="alertMe">
                    </p>

                    <!-- Kamu bisa melakukan fungsi javascript di dalam Template-->
                    <p class="text-lg text-center mb-5 capitalize">
                        <a href="#" v-on:click="counter++" class="py-2 px-4 rounded-full bg-blue-500 hover:bg-blue-400 text-white hover:text-black hover:font-bold focus:outline-none focus:shadow-outline">
                            Click Me!
                        </a>
                    </p>
                    <p class="text-lg text-center mb-5 capitalize">{{ counter*4 }}</p>
                </form>
            </div>
        </div>
    </div>    
</body>

<script>
    new Vue({
	    el: '#app',
        data: { //Daftar VUE DATA
            counter: 0,
            x: 0,
            y: 0,
            counterArg: 0,
        },
        methods: {//DAFTAR METHOD ATAU FUNGSI
            increase: function() {
                this.counter++;
            },
            updateCoordinates: function(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            increaseArg: function (step) {
                this.counterArg += step;
            },
            alertMe: function() {
                alert('You clicked "Space" on Keyboard!');
            }
        }
    });
</script>

</html>
