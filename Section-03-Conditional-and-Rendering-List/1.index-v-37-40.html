<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="../assets/js/vue.js"></script>
</head>
<body class="bg-gray-300">
    <div id="app">
        <div class="h-screen flex items-center justify-center">
            <div class="w-full max-w-md bg-white p-10">
                <div class="text-4xl font-light capitalize mb-8 text-center">interact with dom</div>
                <form>
                    <!-- V-IF -->
                    <p v-if="show" class="text-lg text-center mb-5 capitalize">You can see me!</p>
                    <p v-else class="text-lg text-center mb-5 capitalize">Now you see me!</p>

                    <!-- Grouping with template -->
                    <template v-if="show">
                        <h1 class="text-2xl text-center">Heading</h1>
                        <p class="text-lg text-center mb-5 capitalize">Im inside a template</p>
                    </template>
                    
                    <!-- V-SHOW = add display: none to the tag -->
                    <p v-show="show" class="text-lg text-center mb-5 capitalize">Do you also see me?</p>

                    <p class="text-lg text-center mb-5 capitalize">
                        <a href="#" @click="show = !show" class="py-2 px-4 rounded-full bg-blue-500 hover:bg-blue-400 text-white hover:text-black hover:font-bold focus:outline-none focus:shadow-outline">
                            Click Me!
                        </a>
                    </p>

                </form>
            </div>
        </div>
    </div>    
</body>

<script>
    new Vue({
	    el: '#app',
        data: { //Daftar VUE DATA
            show: true
        }
    });
</script>

</html>
