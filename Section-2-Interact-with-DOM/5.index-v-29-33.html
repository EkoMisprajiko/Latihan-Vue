<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="../assets/js/vue.js"></script>
</head>
<body class="bg-gray-300">
    <div id="app">
        <div class="h-screen flex items-center justify-center">
            <div class="w-full max-w-md bg-white p-10">
                <div class="text-4xl font-light capitalize mb-8 text-center">interact with dom</div>

                <div 
                    class="w-32 h-32 bg-gray-600 inline-block m-5" 
                    @click="bgRed400 = !bgRed400" 
                    :class="bgRed400"></div>
                <div class="w-32 h-32 bg-gray-600 inline-block m-5"></div>
                <div class="w-32 h-32 bg-gray-600 inline-block m-5"></div>
            </div>
        </div>
    </div>    
</body>

<!--  
    Known Option for Vue Instance
    el: Connect to DOM
    data: Store Data to be used
    methods: Methods of the vue instance
    computed: Dependent Properties
    watch: Execute code upon data changes
-->

<script>
    new Vue({
        el: '#app',
        data: {
            bgRed400: 'bg-red-400',
        }
        
    });
</script>

</html>
