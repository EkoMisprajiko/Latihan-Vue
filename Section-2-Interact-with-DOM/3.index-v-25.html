<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="../assets/js/vue.js"></script>
</head>
<body class="bg-gray-300">
    <div id="app">
        <div class="h-screen flex items-center justify-center">
            <div class="w-full max-w-md bg-white p-10">
                <div class="text-4xl font-light capitalize mb-8 text-center">interact with dom</div>
                <form>
                    <!-- Mengisi input name dengan Data / Two Way Binding-->
                    <p class="text-lg text-center mb-5 capitalize">
                        <input class="bg-white focus:outline-none focus:border-blue-300 border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal" type="text" placeholder="Your Name" v-model="editData">
                    </p>
                    <p class="text-center mb-5">{{ editData }}</p>
                </form>
            </div>
        </div>
    </div>    
</body>

<script>
    new Vue({
	    el: '#app',
        data: { //Daftar VUE DATA
            editData: "Ini adalah data yang bisa kamu edit"
        },
        methods: {//DAFTAR METHOD ATAU FUNGSI
            
        }
    });
</script>

</html>
