<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-300">
    <div class="h-screen flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-10">
            <div class="text-4xl font-light font-bold capitalize mb-8 text-center">
                Understanding the VueJS Instance
            </div>
           
            <!-- start for vm1 instance -->
            <div id="app">
                <!-- Try using ref in tag "<h1>" bottom -->
                <h1 ref="heading" class="text-2xl text-center mb-5">{{ title }}</h1>
                <p class="text-lg text-center mb-5 capitalize">
                    <!-- Try using ref in tag "<a>" bottom -->
                    <a ref="myButtonVm1" href="#" @click="show" class="py-2 px-4 rounded-full bg-blue-500 hover:bg-blue-400 text-white hover:text-black hover:font-bold focus:outline-none focus:shadow-outline">
                        Show Paragraph
                    </a>
                </p>
                <p class="text-lg text-center mb-5 capitalize" v-if="showParagraph">
                    This is not always visible
                </p>
            </div>
        
            <!-- start for vm2 instance -->
            <div id="app2">
                <h1 class="text-2xl text-center mb-5">{{ title }}</h1>
                <p class="text-lg text-center mb-5 capitalize">
                    <a href="#" @click="change" class="py-2 px-4 rounded-full bg-blue-500 hover:bg-blue-400 text-white hover:text-black hover:font-bold focus:outline-none focus:shadow-outline">
                        Change The 1st Title
                    </a>
                </p>
            </div>     
        </div>
    </div>    
</body>

<script src="../assets/js/vue.js"></script>
<script src="app.js"></script>

</html>
