<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="../assets/js/vue.js"></script>
</head>
<body class="bg-gray-300">
    <div id="app">
        <div class="h-screen flex items-center justify-center">
            <div class="w-full max-w-md bg-white p-10">
                <div class="text-4xl font-light capitalize mb-8 text-center">interact with dom</div>

                <div 
                    class="w-32 h-32 bg-gray-600 inline-block m-5" 
                    @click="red = !red" 
                    :class="divClases"></div>
                <div 
                    class="w-32 h-32 bg-gray-600 inline-block m-5" 
                    :class="{'bg-red-600': red}"></div>
                <div class="w-32 h-32 bg-gray-600 inline-block m-5" 
                    :class="[color,{'bg-red-600': red}]"></div><hr class="m-5">
                <input 
                    class="shadow appearance-none border rounded 
                    w-full py-2 px-3 text-gray-700 leading-tight 
                    focus:outline-none focus:shadow-outline" 
                    type="text" placeholder="Change Color" v-model="color"><hr class="m-5">

                <!-- Using :style -->
                <div class="w-32 h-32 bg-gray-600 inline-block m-5" 
                    :style="{backgroundColor: color2}"></div>
                <div class="w-32 h-32 bg-gray-600 inline-block m-5" 
                    :style="myStyle"></div>
                <div class="w-32 h-32 bg-gray-600 inline-block m-5" 
                    :style="[myStyle, {height: width + 'px'}]"></div> <hr class="m-5">
                
                <input 
                    class="shadow appearance-none border rounded 
                    w-full py-2 px-3 text-gray-700 leading-tight 
                    focus:outline-none focus:shadow-outline mb-5" 
                    type="text" placeholder="Change Color" v-model="color2">
                <input 
                    class="shadow appearance-none border rounded 
                    w-full py-2 px-3 text-gray-700 leading-tight 
                    focus:outline-none focus:shadow-outline mb-5" 
                    type="text" placeholder="Change Width" v-model="width">
            </div>
        </div>
    </div>    
</body>

<!--  
    Known Option for Vue Instance
    el: Connect to DOM
    data: Store Data to be used
    methods: Methods of the vue instance
    computed: Dependent Properties
    watch: Execute code upon data changes
-->

<script>
    new Vue({
        el: '#app',
        data: {
            red: true,
            color: 'bg-green-600',
            color2: '#FFFF00',
            width: 30
        },
        computed: {
            divClases: function() {
                return {
                    'bg-red-600' : this.red,
                    'bg-blue-600' : !this.red
                }
            },
            myStyle: function() {
                return {
                    backgroundColor : this.color2,
                    width : this.width + 'px'
                }
            }
        }
        
    });
</script>

</html>
