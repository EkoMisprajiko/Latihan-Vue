<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="../assets/js/vue.js"></script>
</head>
<body class="bg-gray-300">
    <div id="app">
        <div class="h-screen flex items-center justify-center">
            <div class="w-full max-w-md bg-white p-10">
                <div class="text-4xl font-light capitalize mb-8 text-center">interact with dom</div>
                <form>
                    <!-- Menampilkan 1 Data dengan Fungsi-->
                    <p class="text-lg text-center mb-5 capitalize">
                        <a href="#" v-on:click="increase" class="py-2 px-4 rounded-full bg-blue-500 hover:bg-blue-400 text-white hover:text-black hover:font-bold focus:outline-none focus:shadow-outline">
                            Click Me!
                        </a>
                    </p>
                    <p class="text-lg text-center mb-5 capitalize">{{ counter }}</p>
                    
                    <!-- Menampilkan 2 Data menggunakan Fungsi -->
                    <p class="p-20 rounded-lg bg-gray-200 text-lg text-center mb-5 capitalize" v-on:mousemove="updateCoordinates">{{ x }} / {{ y }}</p>
                </form>
            </div>
        </div>
    </div>    
</body>

<script>
    new Vue({
	    el: '#app',
        data: { //Daftar VUE DATA
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {//DAFTAR METHOD ATAU FUNGSI
            increase: function() {
                this.counter++;
            },
            updateCoordinates: function(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    });
</script>

</html>
